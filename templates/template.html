<!DOCTYPE html>
<html>
    <head>
        <title>Welcome, friends!</title>
    </head>
    <body>
        <div class="container">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
            {% if error %}
                <p class="error"><strong>ERROR:</strong>{{ error }}</p>
            {% endif %}
            <!-- inheritance -->
            {% block content %}
            {% endblock %}
            <!-- end inheritance -->
        </div>
    </body>
</html>
